<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Tezos on-chain website viewer">
        <title>WEBZOS</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg">
        <style>
            body {
                margin: 0;
            }
            iframe {
                display: block;
                width: 100%;
                height: 100vh;
                border: 0;
            }
            @keyframes rotate {
                from {transform: rotate(180deg)}
                to {transform: rotate(360deg)}
            }
        </style>
    </head>
    <body>
        <script>
            addr = (location.search || location.hash).slice(1).split(/[^\da-z]/i)[0]
            url1 = 'https://api.tzkt.io/v1/contracts/' + addr + '/storage'
            url2 = 'https://api.better-call.dev/v1/contract/mainnet/' + addr + '/storage/raw'

            function render(data) {
                bytes = Uint8Array.from(data.match(/../g), x => parseInt(x, 16))

                // Deal with my legacy prefix
                prefix = 'data:text/html;charset=utf-8,'
                if (String.fromCharCode(...bytes.slice(0, prefix.length)) == prefix) bytes = bytes.slice(prefix.length)

                iframe = document.createElement('iframe')
                iframe.src = URL.createObjectURL(new Blob([bytes]))
                document.body.appendChild(iframe)
            }

            function help() {
                fetch('https://raw.githubusercontent.com/wbtz/wbtz.github.io/main/README.md')
                    .then(response => response.text())
                    .then(text => {
                        readme = text
                        fetch('https://api.github.com/markdown', {
                            method: 'POST',
                            body: JSON.stringify({text: readme})
                        })
                            .then(response => {
                                if (!response.ok) throw 'Error0'
                                return response.text()
                            })
                            .then(text => readme = text)
                            .catch(() => document.body.style.whiteSpace = 'pre')
                            .finally(() => {
                                with(document.body) {
                                    style.font = '1.8vh system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Noto Sans,Liberation Sans,Arial,sans-serif'
                                    style.margin = '2em'
                                    innerHTML = readme
                                    style.animation = 'rotate 0.5s'
                                }
                            })
                    })
            }

            if (!addr.startsWith('KT')) help()
            else fetch(url1)
                .then(response => {
                    if (!response.ok) throw 'Error1'
                    return response.json()
                })
                .then(data => render(data))
                .catch(() => fetch(url2)
                    .then(response => {
                        if (!response.ok) throw 'Error2'
                        return response.json()
                    })
                    .then(data => render(data.slice(2)))  // Discard 0x
                    .catch(() => help())
                )
        </script>
    </body>
</html>
